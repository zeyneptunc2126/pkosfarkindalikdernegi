<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKOS Farkındalık Derneği</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- GENEL AYARLAR --- */
        :root {
            --ana-renk: #E19177; /* Somon */
            --koyu-renk: #A6634F; /* Toprak */
            --acik-fon: #FFF9F7;
            --beyaz: #ffffff;
            --gri: #555;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--acik-fon);
            color: var(--gri);
            line-height: 1.6;
            font-weight: 300;
        }

        /* --- HEADER & NAVİGASYON --- */
        header {
            background-color: var(--beyaz);
            border-bottom: 1px solid #eee; 
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        .logo {
            max-width: 140px;
            height: auto;
            display: block;
        }

        /* Menü Yapısı */
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end; /* Menü SAĞA yaslı */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav ul li {
            position: relative;
            padding: 10px 0;
        }

        /* Link Tasarımı - İnce ve Zarif */
        nav ul li > a {
            text-decoration: none;
            color: var(--koyu-renk);
            font-weight: 300;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 10px;
            transition: color 0.3s;
            display: block;
        }

        nav ul li > a:hover {
            color: var(--ana-renk);
        }

        /* --- AÇILIR MENÜ (DROPDOWN) --- */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--beyaz);
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            border-top: 3px solid var(--ana-renk);
            z-index: 999;
            padding: 10px 0;
            text-align: left;
        }

        nav ul li:hover .dropdown-menu {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .dropdown-menu li { padding: 0; display: block; }

        .dropdown-menu a {
            padding: 8px 20px;
            text-transform: none;
            font-size: 0.85rem;
            color: #666;
            border-bottom: 1px solid #fafafa;
        }

        .dropdown-menu a:hover {
            background-color: var(--acik-fon);
            color: var(--ana-renk);
        }

        /* Üye Ol Butonu */
